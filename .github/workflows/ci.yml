name: CI

on:
  push:
    branches:
      - main
      - clean-history
      - update-cybersecurity-model
  pull_request:
    branches:
      - main
      - clean-history
      - update-cybersecurity-model

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t blue-team-agent:latest .

    - name: Check Python version in Docker container
      run: |
        docker run --rm -v ${{ github.workspace }}:/app -w /app blue-team-agent:latest python3 --version

    - name: Check installed packages in Docker container
      run: |
        docker run --rm -v ${{ github.workspace }}:/app -w /app blue-team-agent:latest pip list

    - name: Print working directory in Docker container
      run: |
        docker run --rm -v ${{ github.workspace }}:/app -w /app blue-team-agent:latest pwd

    - name: List contents of directory in Docker container
      run: |
        docker run --rm -v ${{ github.workspace }}:/app -w /app blue-team-agent:latest ls -la

    - name: Run tests in Docker container
      run: |
        docker run --rm -v ${{ github.workspace }}:/app -w /app blue-team-agent:latest pytest
